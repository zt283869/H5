<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8"/>
	</head>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		
		#divId{
			position:absolute;
			padding:5px;
			width:100%;
			height:800px;
		}
		
		#tt{
			border:5px solid black;
			background-color:red;
			display:none;			
		}
	</style>
<body>	
	<input id="btn01" type="button" value="显示" />
	
	<div id="tt" style="width:400px;height:300px">
		
	</div>
	
	
	<br/><br/><br/><br/>
</body>
</html>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript">

$(function(){
	$("#btn01")[0].onclick = function(){	
		//$("#tt").fadeIn(3000);
	
		$("#tt").fadeToggle(1000,function(){
			($("#btn01").val()=="显示")?$("#btn01").val("隐藏"):$("#btn01").val("显示");
		});
	
	}
	
});



</script>
