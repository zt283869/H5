<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--ul>li#li$*5-->
		<ul>
			<li id="li1">第1行</li>
			<li id="li2">第2行</li>
			<li id="li3">第3行</li>
			<li id="li4">第4行</li>
			<li id="li5">第5行</li>
		</ul>
		<input type="button" id="btn01" value="测试" />		
	</body>
</html>

<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
<script type="text/javascript">
//bind：给某个指定的元素绑定一个事件

//live:使用事件委托，把事件绑定在DOM根节点,执行过程：

//delegate:使用事件委托，把事件绑定元素本身，效率高于live

//on:涵盖了bind，live，delegate等所有事件绑定的类型。


	$(function(){
		$("#btn01").click(function(){
			$("ul").append("<li>我是i新的li</li>");
		});
		
		/*
		$("ul").delegate("li","click",function(){
			alert($(this).html());
		});
		*/
		
		$("ul").delegate("li","click",{"personName":"宝宝","personSex":"男"},function(e){
			alert(e.data.personName+$(this).html());
		});
		
	});
	
</script>
