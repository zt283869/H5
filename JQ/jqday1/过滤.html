<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="search" id="search" value="" />
		<ul id="ul">
			<li>朱涛  男  18</li>
			<li>海龙王  女   14</li>
			<li>赵宣  男   12</li>

</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
	(function($){
		$("#search")[0].onkeyup = function(){

			$("#ul li:contains('"+val+"')").css("display","block");
		}
	})(jQuery)
</script>
