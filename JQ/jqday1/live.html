<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
		<li>第1行</li>
		<li>第2行</li>
		<li>第3行</li>
		<li>第4行</li>
	</ul>
	<input id="btn01" type="button" value="添加一个li" />
	</body>
</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
	(function($){
		$("li").live("click",function(){//这里是有bind后添加的bind就不起最有
			alert($(this).html());
		});
		$("#btn01").click(function(){
			$("ul").append("<li>我是新添加了</li>")
		})
	})(jQuery)
</script>
