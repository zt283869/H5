<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		
		#divId{
			position:absolute;
			padding:5px;
			width:100%;
			height:800px;
		}
		
		#tt{
			border:5px solid black;
			background-color:red;
			display:none;
		}
	</style>
	</head>
	<body>
		<div id="tt" style="width:400px;height:300px;border:1px solid red">
		
	</div>
	
	<input id="btn01" type="button" value="显示" />
	
	<br/><br/><br/><br/>
	</body>
</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
(function($){
	$("#btn01")[0].onclick = function(){
		
	$("#tt").toggle(2000,obj())
	}
	
})(jQuery)
function obj(){
	$("#btn01").val()=="显示"?$("#btn01").val("隐藏"):$("#btn01").val("显示");
}








</script>
