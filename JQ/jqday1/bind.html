<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
		<li>第1行</li>
		<li>第2行</li>
		<li>第3行</li>
		<li>第4行</li>
	</ul>
	
	<input id="btn01" type="button" value="点击li后没有反应" />
	</body>
</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
	(function($){
		$("li").bind("click",function(){
			alert($(this).html())
		});
		$("#btn01").on("click",function(){
			$("li").unbind();
		})
	})(jQuery)
</script>
