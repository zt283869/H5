<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		
		#divId{
			position:absolute;
			padding:5px;
			width:100%;
			height:800px;
		}
		
		#tt{
			border:5px solid black;
			background-color:red;
			display:none;
		}
	</style>
	</head>
	<body>
		
	<div id="tt" style="width:400px;height:300px">
		
	</div>
	
	<input id="btn01" type="button" value="显示" />
	
	<br/><br/><br/><br/>
	</body>
</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
	(function($){
		$("#btn01")[0].onclick = function(){
			autoShow()
		}
	})(jQuery)
	function autoShow(){
		$("#tt").slideDown(3000).delay(1000).slideUp(3000,function(){autoShow();});
	}
</script>
