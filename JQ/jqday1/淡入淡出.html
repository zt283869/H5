<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>*{
			margin:0px;
			padding:0px;
		}
		
		#divId{
			position:absolute;
			padding:5px;
			width:100%;
			height:800px;
		}
		
		#tt{
			border:5px solid black;
			background-color:red;
			display:none;			
		}</style>
		
	</head>
	<body>
		<input id="btn01" type="button" value="显示" />
	
	<div id="tt" style="width:400px;height:300px">
		
	</div>
	
	
	<br/><br/><br/><br/>
	</body>
</html>
<script src="../jq框架/jquery-1.8.3.js"></script>
<script>
	(function($){
		$("#btn01")[0].onclick = function(){
			$("#tt").fadeToggle(1000,obj("#btn01","隐藏","显示"));
		}
	})(jQuery)
	function obj(str,stt,strt){
		$(str).val()==stt?$(str).val(strt):$(str).val(stt);
	}
</script>
