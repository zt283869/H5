<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 560px;
				height: 300px;
				position: relative;
				overflow: hidden;
			}
			#pop{
				width: 100%;
				height: 100%;
				position: absolute;
				top: 100%;
				background: rgba(0,0,0,0.5);
				font-size: 100px;
				text-align: center;
				line-height: 300px;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="images/1a.jpg" />
			<div id="pop">
				产品说明
			</div>
		</div>
		<img src="images/2a.jpg" id="Img"/>
		<script src="move.js"></script>
		<script>
			function getId(str){
				return document.getElementById(str);
			}
			var oWrap = getId("wrap");
			var oPop = getId("pop");
			oWrap.onmouseover = function(){
				move(oPop,{"top":"0"});
			}
			oWrap.onmouseout = function(){
				move(oPop,{"top":"300px"});
			}
			var oImg = getId("Img");
			oImg.onmouseover = function(){
				move(oImg,{"margin-left":"10px","opacity":"0.8"});
			}
			oImg.onmouseout = function(){
				move(oImg,{"margin-left":"0px","opacity":"1"});
			}
		</script>
	</body>
</html>
