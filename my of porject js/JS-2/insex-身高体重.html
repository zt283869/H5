<!doctype html>
<html>
<head>
<title>自增自减</title>
<script>

var a=30;//体重
var b=1.2;//身高
var c=(a/(b*b));
if(c<18.5){
document.write("过轻");
}else if(c>=32){
document.write("非常肥胖");
}else if(c>=28){
document.write("肥胖");
}else if(c>=25){
document.write("过重");
}else if(c>=18.5){
document.write("正常");
}
</script>
</head>
<body>

</body>
</html>
