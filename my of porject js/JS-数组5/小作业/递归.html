<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		//1,用arguments,callee方法实现递归
		function a(num){
			if(num<=1){
			return 1;
			}else{
			return num*arguments.callee(num-1);
				}
			}
		console.log(a(5));
	//2.调用自身函数实现递归		
			function b(num){
				if(num<=1){
					return 1;
				}else{
					return num*b(num-1);
				}
			}
			console.log(b(5));
		</script>

	</body>
</html>
