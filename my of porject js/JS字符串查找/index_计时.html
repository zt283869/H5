<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>

</head>
<body>
<p id="tex">0</p>
<input type="button" id="start" value="开始"/>
<input type="button" id="stop" value="暂停"/>
<script src="wb.js"></script>
<script>
var _tex=getId("tex");
var _but1=getId("start");
var _but2=getId("stop");
var i=100;
var timer;
_but1.onclick=function(){
	clearInterval(timer);
	timer=setInterval(function(){
		i++;
		_tex.innerHTML=i;
	},1000)
	_but2.onclick=function(){
		clearInterval(timer);
	}
}
</script>
</body>
</html>
