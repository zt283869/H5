<meta charset="utf-8"/>

<body>
<input type="button" id="start" value="开始"style="margin-left:46%;
box-shadow:5px 5px 10px #999;"/>
<input type="button" id="stop" value="结束"
style="box-shadow:5px 5px 10px #999;"/>
<p id="text" style="width:100px;height:30px;
box-shadow:5px 5px 10px #999;
text-align:center;margin:0 auto;margin-top:20px;"></p>
<p id="text2" style="width:300px;height:30px;
box-shadow:5px 5px 10px #999;
text-align:center;margin:0 auto;margin-top:20px;"></p>
<script src="wb.js"></script>
<script>
var _text=getId("text");
var _start=getId("start");
var _stop=getId("stop");
var _text2=getId("text2");
var timer;

	
	_start.onclick=function(){
	
	clearInterval(timer);
	
	timer=setInterval(function(){
	
	var arrCode = ["老大哥","国民党","书记","二营长","老班长","顺溜"];
		  var oLen=arrCode.length;
		  var res="";
			res=arrCode[parseInt(Math.random()*oLen)];	
		_text.innerHTML=res+",";
	
	},100)
	
	_stop.onclick=function(){
		clearInterval(timer);
		
			_text2.innerHTML+=_text.innerHTML;
			_text.innerHTML = "";
	}
	}
	</script>
</body>
