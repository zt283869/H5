<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		//	获取cookie
		//	pwd=123456; name=jerry; lastTime=Fri Feb 10 2017 14:40:42 GMT+0800 (中国标准时间)
			function getCookie(key){
				var data = decodeURIComponent(document.cookie).replace(/\s/g,"").split(";");
//				console.log(data);
				for(var i=0;i<data.length;i++){
					if(data[i].split("=")[0]==key){
						return data[i].split("=")[1];
					}
				}
			}
			console.log(getCookie("price"));
		//	存cookie
			function changeDate(n){
				var d = new Date();
				d.setDate(d.getDate()+n);
				return d;
			}
			function saveCookie(key,value,n){
				document.cookie =  encodeURIComponent(key)+"="+encodeURIComponent(value)+";expires="+changeDate(n);
			}
			saveCookie("aaa","中文",10);
		//	删除cookie
			function deleteCookie(key){
				saveCookie(key,"",-1);
			}
			deleteCookie("aaa");
		</script>
	</body>
</html>
