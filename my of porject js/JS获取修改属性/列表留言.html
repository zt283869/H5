	<ul id="list">
	<li>轻轻的我走了，正如我轻轻的来</li>
    <li>轻轻的我来了，正如我轻轻的走</li>
 
	</ul>
	<input type="button" value="首部添加" id="first" />
	<input type="button" value="尾部添加" id="last" />

<script>
	var Lis = document.getElementById("list");
	var First = document.getElementById("first");
	var Last = document.getElementById("last");
	//首添加
	First.onclick = function(){
		var oLi = document.createElement("li");
		oLi = innerHTML = "I am first child";
		oLi.title = "点击删除";
		
		
		Lis = insertBefore(oLi,Lis.getElementsByTagName("li")[0]);
		Lis.appendChild(oLi);
	}
</script>
