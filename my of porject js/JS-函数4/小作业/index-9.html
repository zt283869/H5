<!doctype html>
<html>
<head>
<title></title>
<script>
var a=1;
var b=1
var sum=0;
var sum1=0;
for(var y=1;y<10;y++){
for(var n=1;n<y;n++){
	if(y%2==0){
		a/=(n);
		sum+=a;
		document.write(sum+"<br/>");	
	}if(y%3==0){
		b/=(n);
		sum1+=b;
		document.write(sum1+"<br/><br/>");
	}
}
}
</script>
</head>
<body>
</body>
</html>
