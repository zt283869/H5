<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
		  <style>
			*{
				margin:0;
				padding:0;
			}
			ul,li{
				list-style-type:none;
			}
			#d1{
				width:200px;
				height:200px;
				position:absolute;
				left:0;
				top:0;
				border:1px solid #666
			}
			h4{
				height:40px;
				width:200px;
				background:#666;
				color:#fff;
				line-height:40px;
				text-align:center;
				cursor:move;
			}
		  </style>
     </head>
     <body>
		<div id="d1">
			<h4 id="myTitle">标题</h4>
		</div>
		<!--<img  src="images/1a.jpg" id="d1"/>-->
	</body>
	<script src="base.js"></script>
     <script>
		//	拖拽
		var oDiv = getId("d1");
		var _title = getId("myTitle");
		var flag = 0;
		var _left,_top;
		//鼠标按下
		_title.onmousedown = function(evt){
			var e = evt||event;
			if(e.preventDefault){  //阻止默认事件
				e.preventDefault();
			}else{
				e.returnValue = false;
			}
			flag = 1;   //记录鼠标按下状态
			_left = e.clientX - oDiv.offsetLeft; //相对位置的计算
			_top = e.clientY - oDiv.offsetTop;
		}
		//鼠标移动
		document.onmousemove = function(evt){
			var e = evt||event;
			if(flag){   // 在鼠标按下的前提下移动鼠标的时候div跟随
				oDiv.style.left = e.clientX-_left+"px"; //将相对位置去掉，保持鼠标在div内的相对位置不变
				oDiv.style.top = e.clientY-_top+"px";
			}
			
		}
		//鼠标松开
		_title.onmouseup = function(){
			flag = 0;   //鼠标松开恢复flag
		}
     </script>
</html>
