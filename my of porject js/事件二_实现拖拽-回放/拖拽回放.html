<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
		  <style>
			*{
				margin:0;
				padding:0;
			}
			ul,li{
				list-style-type:none;
			}
			#d1{
				width:50px;
				height:50px;
				position:absolute;
				background:red;
				left:100px;
				top:0;
			}
		  </style>
     </head>
     <body>
		<div id="d1">
		</div>
		<input type="button" value="回放" id="btn"/>
	</body>
	<script src="base.js"></script>
     <script>
		//	拖拽回放
		var oDiv = getId("d1");
		var oBtn = getId("btn");
		var flag = 0;
		var arr = [];
		var timer;
		//按下
		oDiv.onmousedown = function(){
			flag = 1;
			arr = [];
		}
		//拖拽
		document.onmousemove = function(evt){
			var e = evt||event;
			if(flag){
				oDiv.style.left = e.clientX+"px";
				oDiv.style.top = e.clientY+"px";
				var o = {};
				o.a = e.clientX;
				o.b = e.clientY;
				console.log(o);
				arr.push(o);
			}
			
		}
		//松开鼠标
		document.onmouseup = function(){
			flag = 0;
		}
		//点击回放
		oBtn.onclick = function(){
	//		console.log(arr);
			var i=-1;
			timer = setInterval(function(){
				i++;
				if(i>=arr.length){
					clearInterval(timer);
				}else{
					oDiv.style.left = arr[i].a +"px";
					oDiv.style.top = arr[i].b + "px";
					console.log(i+"-"+arr.length);
				}	
			},30);
		}
     </script>
</html>
