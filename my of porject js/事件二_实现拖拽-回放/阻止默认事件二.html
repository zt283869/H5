			*{

			}
			ul,li{
				list-style-type:none;

			ul{
				position:absolute;

			ul li{
				width:150px;

			img{width: 100px;height: 100px;}
		  </style>
     </head>
     <body>
			<ul id="list">

		</form>

	<script src="base.js"></script>
     <script>
	 //	return false阻止默认事件
	//	getId("a1").onclick = function(){
	//		return false;
	//		alert(1);
	//	}
		getId("btn").onclick = function(){
			return false;
		}
	//	e.preventDefault()单纯的阻止默认事件
		getId("a1").onclick = function(evt){
			var e = evt||event;
			if(e.preventDefault){   //非IE
				e.preventDefault();
			}else{  // IE
				e.returnValue = false;
			}
		}
		getId("Img").onmousedown = function(evt){
			
			var e = evt||event;
			if(e.preventDefault){
				e.preventDefault();
			}else{
				e.returnValue = false;
			}
		}
     </script>
</html>
