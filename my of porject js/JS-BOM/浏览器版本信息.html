<!doctype html>
<html>
<meta charset="utf-8"/>
<head>
<title></title>

</head>
<body>
<script>
var nav=navigator.userAgent;//获取浏览器版本。
if(nav.indexOf("Chrome")!=-1){
	alert("谷歌");
}
if(nav.indexOf("Firefox")!=-1){
		alert("火狐");
}
if(nav.indexOf("MSIE")!=-1){
	var n=nav.split("MSIE")[1].split(":")[0];
	alert("IE"+n);
}
</script>
</body>
</html>
