<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#d1{
				width: 50px;height: 50px;background: red;border-radius: 50%;position: absolute;
				top:100px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<input type="button" name="strat" id="strat" value="strat" />
		<script>
			var D1 = document.getElementById("d1");
			var ost = document.getElementById("strat");		
			function move(obj,attr,number){
				var timer;
				obj.onclick = function(){
					
				clearInterval(timer);
				timer=setInterval(function(){
					var _left = attr.offsetLeft;
					var sx = (number-_left)/15;					 
//					 var  sx = sx>0?1:sx;
//					  var sx = sx>0?Math.ceil(sx):Math.floor(sx);
					  	var l = _left+sx;
					
					if(l==number){
						clearInterval(timer);					
					}
						attr.style.left = l+"px";
				},30)
			}
				
			}			
			move(ost,D1,900);
			
			
			
			
		</script>
	</body>
</html>
