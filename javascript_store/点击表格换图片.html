		window.onload = function(){
			var table = document.getElementById("tab");
			var tdlist = table.children[0].children[0].children;
			//alert(tdlist.length);
			for(var i in tdlist){
				tdlist[i].num = Number(i)+1;
				tdlist[i].onclick = function(){
					this.style.background = "blue";
					for(var k=0; k<tdlist.length; k++){
						if(tdlist[k] == this){
							continue;
						}
						tdlist[k].style.background = "";
					}
					var oImg = table.nextSibling.nextSibling;
					oImg.src = "images/"+this.num+".jpg";
				}
			}
		}
    </script>
	<body >
        <table id="tab" border="1">
            <tr>
                <td class="td-class" style="background:blue"></td>
                <td class="td-class"></td>
                <td class="td-class"></td>
            </tr>
        </table>
        <img id="showImg" src="images/1.jpg" style="width:300px"/>
