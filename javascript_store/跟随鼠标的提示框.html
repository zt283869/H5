<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{font:12px; padding:0; margin:0;}
#bigdiv{width:1000px;  margin:0 auto;}

.smalldiv{width:auto; height:100px; background:#066;}
.infoa{color:#fff;}
.infodiv{color:#fff; width:200px; position:absolute; height:150px; background:gray; display:none;}

</style>
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementById('bigdiv');
	var aDiv=oDiv.getElementsByTagName('div');
	var aA=oDiv.getElementsByTagName('a');
	var info = aA[0].parentNode.parentNode.lastElementChild;
	for(i=0;i<aA.length;i++){
		aA[i].onclick=function(evt){
			info.style.display = 'block'	
			info.style.left = evt.clientX+"px";
			info.style.top = evt.clientY+"px";
			var ev = evt || window.event;
			try{
				ev.cancelBubble = true;
				ev.stopPropagation();
			} catch(e) {
				console.log(e);
			}
		}
	}
	document.onclick = function(){
		info.style.display = 'none';
	}
}

</script>

</head>

<body>
	<div id="bigdiv">
		<div class="smalldiv">
			<a href="#" class="infoa">个人信息</a>
		</div>
		<div class="smalldiv">
			<a href="#" class="infoa">个人信息</a>
		</div>
		<div class="smalldiv">
			<a href="#" class="infoa">个人信息</a>
		</div>
		<div class="smalldiv">
			<a href="#" class="infoa">个人信息</a>
		</div>
		<div class="infodiv">弹出框</div>
	</div>

</body>
</html>
