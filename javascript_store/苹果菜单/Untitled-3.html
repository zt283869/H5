<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苹果菜单</title>
<style type="text/css">
body {margin:0px;}
#div1 {text-align:center; position:absolute; bottom:0px; width:100%;background:#F00}
#div1 img {border:none;}
#div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
#div1 .box:hover {border-bottom:solid 1px black;}

</style>
<script type="text/javascript" >
document.onmousemove=function(ev){
	oEvent= ev || event;
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.getElementsByTagName('img');
	
	var d=0
	var iMax=200
	function getDistance(obj){
			return Math.sqrt(
			Math.pow(oDiv.offsetLeft+obj.offsetLeft+obj.offsetWidth/2-oEvent.clientX,2)+
			Math.pow(oDiv.offsetTop+obj.offsetTop+obj.offsetHeight/2-oEvent.clientY,2)
			
			)
			}
	for(i=0;i<aImg.length;i++){
		
		d=getDistance(aImg[i])
		d=Math.min(d,iMax)
		aImg[i].width=((iMax-d)/iMax)*64+64;
		
		}
	
	}






</script>
</head>

<body>
<div id="div1">
	<a href="#"><img src="images/1.png" width="64"  /></a>
	<a href="#"><img src="images/2.png" width="64" /></a>
	<a href="#"><img src="images/3.png" width="64"  /></a>
	<a href="#"><img src="images/4.png" width="64" /></a>
	<a href="#"><img src="images/5.png" width="64" /></a>
	
</div>
</body>
</html>
